<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Jquery -->
    <script type="text/javascript" src="../static/plugins/jquery/jquery-3.2.0.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../static/plugins/boostrap/css/bootstrap.css">
    <script type="text/javascript" src="../static/plugins/boostrap/js/bootstrap.js"></script>
    <!-- SemanticUI -->
    <link rel="stylesheet" href="../static/plugins/semantic/dist/semantic.css">
    <script type="text/javascript" src="../static/plugins/semantic/dist/semantic.js"></script>

    <link rel="stylesheet" href="../static/css/login.css">
    <script type="text/javascript" src="../static/js/signin.js"></script>

    <title>Login</title>
</head>
<body>
<div class="container signup-box">
    <div class="row">
        <div class="col-xs-12 logo text-center">
            <div class="">SMART SWITCH</div>
            <hr>
            <div class="formheader">Sign in to manage your home.</div>
        </div>
        <div class="col-xs-push-4 col-xs-4 cardcontainer">
            <form class="ui form" action="/login" method="POST">
                <div class="field">
                    <label>Username</label>
                    <input type="text" name="username" placeholder="Username" value="{{request.form.username }}">
                </div>
                <div class="field">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Password" value="{{request.form.password }}">
                </div>
                <button class="ui blue button form-control" type="submit">Login</button>
            </form>
            {% if error == None %}
            {% else %}
                <div id="loginerrorbox" class="alert alert-danger text-center" role="alert">{{ error }}</div>
            {% endif %}
        </div>
    </div>
</div>
</body>
</html>
